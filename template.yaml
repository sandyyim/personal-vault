AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Example of processing messages on Lambda
Resources:
  PersonalVault:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Runtime: go1.x
      Handler: main
      Events:
        Healthcheck:
          Type: Api
          Properties:
            Path: /healthcheck
            Method: get
            Path: /save
            Method: post
            Path: /retrieve/all
            Method: get
            Path: /retrieve/:id
            Method: get
  # MySqsQueue:
  #   Type: AWS::SQS::Queue
